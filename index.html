<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title"></h1>
        <div id="barContainer">
            <div id="bar"></div>
        </div>
        <p><span id="percent">0</span>% 진행</p>
    </header>

    <main id="board">
        <div class="item" id="versus">
            <img id="leftImg" src="" alt="">
            <span>VS</span>
            <img id="rightImg" src="" alt="">
        </div>
    </main>

    <section id="result" hidden>
        <h2>우승자</h2>
        <img id="winner" src="" alt="">
        <button onclick="initTournament()">다시 하기</button>
    </section>

    <footer>
        <p>© Ideal Cup. <span id="year"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
